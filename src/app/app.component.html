<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      title="topIntents"
      aria-controls="home"
      (click)="onTabClick($event)"
      aria-selected="true">
      Top
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
    title="lastIntents"
    (click)="onTabClick($event)"

      aria-selected="false">Profile</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div [ngClass]="activeTab == 'topIntents' ? 'tab-pane fade show active' : 'tab-pane fade'" id="home" role="tabpanel"
    aria-labelledby="home-tab">
    <div *ngFor="let button of message?.attachment?.attachments?.topIntents">
      <button
        (click)="onButtonClick(button.title)"
        [disabled]="button.disabled"
        placement="top bottom"
        container="body">
        {{button.title}}
      </button>
    </div>
  </div>
  <div [ngClass]="activeTab == 'lastIntents' ? 'tab-pane fade show active' : 'tab-pane fade'" id="profile"
    role="tabpanel" aria-labelledby="profile-tab">
    <div *ngFor="let button of message?.attachment?.attachments?.lastIntents">
      <button
        (click)="onButtonClick(button.title)"
        [disabled]="button.disabled"
        placement="top bottom"
        container="body">
        {{button.title}}
      </button>
    </div>
  </div>
</div>
